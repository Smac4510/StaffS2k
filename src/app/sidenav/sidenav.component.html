    <img src="image/staffProf.jpg" class="dp">

  <hr class="mt-3">
<div class="sidenav-links mt-3">
    @for (item of items; track $index){
        <li class="list" style="list-style: none; display: inline-flex; width: 100%;">
            <a 
                class="sidenav" 
                [routerLink]="item.routeLink"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact:true }"
            >
            
                <i [class]="item.icon"></i>
                <span class="label" style="justify-content: flex-start;">{{ item.label }}</span>
            
            </a>
        </li>
    }

</div>
